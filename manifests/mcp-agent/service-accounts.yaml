apiVersion: v1
kind: Namespace
metadata:
  name: mcp-agents
  labels:
    app.kubernetes.io/name: mcp-agents
    mcp-identity: enabled
---
# Trusted Agent Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-agent-trusted
  namespace: mcp-agents
  labels:
    trust-level: trusted
---
# Semi-Trusted Agent Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-agent-semi-trusted
  namespace: mcp-agents
  labels:
    trust-level: semi-trusted
---
# Untrusted Agent Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-agent-untrusted
  namespace: mcp-agents
  labels:
    trust-level: untrusted
