apiVersion: v1
kind: Namespace
metadata:
  name: opa-system
  labels:
    app.kubernetes.io/name: opa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opa
  namespace: opa-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  namespace: opa-system
  labels:
    app: opa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa
  template:
    metadata:
      labels:
        app: opa
    spec:
      serviceAccountName: opa
      containers:
        - name: opa
          image: openpolicyagent/opa:0.62.1
          args:
            - run
            - --server
            - --addr=0.0.0.0:8181
            - --log-level=info
            - --log-format=json
            - --ignore=.*
            - /policies
          ports:
            - containerPort: 8181
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health?bundle=true
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: policies
          configMap:
            name: mcp-policies
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: opa
  namespace: opa-system
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8181
      targetPort: 8181
  selector:
    app: opa
